<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet"> 
    <title>Score Keeper using Form Events</title>
</head>
<body class='flex'>
    <main class='container flex'>

        <img class='image-header' src='./images/two-rackets-and-a-boll.jpg'>
        <div class="content-box flex">
            <h2>Ping Pong Score Keeper</h2>

            <h2 id='score'><span id="player1">0</span> to <span id="player2">0</span></h2>
            <p>Use the buttons below to keep score.</p>
            <div class="select-container flex">
                <span>Best of:</span>
                <select name='bestOf' id='bestOf'>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>


            <form id='buttons' class="select-container flex">
                <button name='playerOneButton'>+1 Player One</button>
                <button name='playerTwoButton'>+1 Player Two</button>
                <button name='resetButton'>Reset</button>
            </form>

        </div>

    </main>
<script src="./script.js"></script>
</body>
</html>
