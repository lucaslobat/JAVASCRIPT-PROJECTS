<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Todo List Mini Project</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <h2>Options:</h2>
        <ul>
            <li>"add" - Add a new todo</li>
            <li>"list - List all todos on the console.log</li>
            <li>"delete" - Remove a specific todo based on its index</li>
            <li>"quit" - Quit app</li>
        </ul>
    </div>
<script src="./script.js"></script>
</body>
</html>
